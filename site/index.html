<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="qr code widget for the song: genevieve by kwamejhosef. designed by @josephakayesi. easily scan and access the track with a simple scan"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->

    <!-- Preload the font stylesheet -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- Fallback for noscript users -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>kwame jhosef | genevieve</title>
  </head>

  <body>
    <main class="container">
      <h1 class="sr-only">genevieve</h1>
      <div class="qrcode-card">
        <!-- <div class="qrcode-image-wrapper"> -->
        <img
          class="qrcode-image"
          width="250"
          height="250"
          src="./images/image-qr-code.webp"
          alt="QR code to Genevieve track by Kwame Jhosef"
        />
        <!-- </div> -->
        <div class="qrcode-text-wrapper">
          <p class="qrcode-title">listen to calm music</p>
          <p class="qrcode-paragraph">
            Scan the QR code to listen to genevieve by kwame jhosef
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
