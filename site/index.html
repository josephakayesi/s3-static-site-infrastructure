<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>kwame jhosef | genevieve</title>
  </head>

  <body>
    <main class="container">
      <h1 class="sr-only">genevieve</h1>
      <div class="qrcode-card">
        <!-- <div class="qrcode-image-wrapper"> -->
        <img
          class="qrcode-image"
          src="./images/image-qr-code.png"
          alt="QR code to Genevieve track by Kwame Jhosef"
        />
        <!-- </div> -->
        <div class="qrcode-text-wrapper">
          <p class="qrcode-title">listen to calm music</p>
          <p class="qrcode-paragraph">
            Scan the QR code to listen to genevieve by kwame jhosef
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
